<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #F9ECEC;
            /* Light pink background */
            color: #2C3E50;
            /* Dark blue-gray text color */
        }

        .services-container {
            text-align: center;
            padding: 50px;
        }

        .services-container h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
        }

        .services-grid {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .service-card {
            background-color: #fff;
            /* White background for cards to contrast with the page */
            border-radius: 10px;
            width: 300px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* Subtle shadow for depth */
        }

        .service-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }

        .service-card h2 {
            font-size: 1.5em;
            margin: 15px 0;
        }

        .service-card p {
            font-size: 1em;
            margin: 10px 0;
        }

        .service-card button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498DB;
            /* Blue button background */
            color: #FFFFFF;
            /* White text */
            border: none;
            border-radius: 5px;
        }

        .service-card button:hover {
            background-color: #2980B9;
            /* Darker blue on hover */
        }

        a {
            display: block;
            margin-top: 20px;
            color: #E74C3C;
            /* Red link color */
            text-decoration: none;
        }

        a:hover {
            color: #C0392B;
            /* Darker red on hover */
        }

        footer {
            color: #2C3E50;
            /* Dark blue-gray footer text */
            margin-top: 40px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="services-container">
        <h1>Our Services</h1>
        <div class="services-grid">
            <div class="service-card">
                <img src="image/Photo.png" alt="Photo Style Customization">
                <h2>Photo Style Customization</h2>
                <p>1 hr<br>US$50</p>
                <button>Book Now</button>
            </div>
            <div class="service-card">
                <img src="image/Video.png" alt="Photo to Video Conversion">
                <h2>Photo to Video Conversion</h2>
                <p>1 hr 30 min<br>US$75</p>
                <button>Book Now</button>
            </div>
            <div class="service-card">
                <img src="image/Big.png" alt="Photo Extension Service">
                <h2>Photo Extension Service</h2>
                <p>2 hr<br>US$100</p>
                <button>Book Now</button>
            </div>
        </div>
    </div>
    <a href="index.html"><button>Go back to Home Page </button></a>
    <p>
    <footer>
        &copy; 2025 GSTC2066 Wednesday Group 5. All rights reserved.
    </footer>
    </p>
</body>

</html>
