        .slideshow {
            position: relative;
            width: 400px;
            height: 400px;
            overflow: hidden;
            margin: 0 auto;
            background-color: #ECF0F1;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: slideShow 30s infinite;
            /* Changed to 30s total duration */
        }

        .slide:nth-child(1) {
            animation-delay: 0s;
        }

        .slide:nth-child(2) {
            animation-delay: 5s;
        }

        .slide:nth-child(3) {
            animation-delay: 10s;
        }

        .slide:nth-child(4) {
            animation-delay: 15s;
        }

        .slide:nth-child(5) {
            animation-delay: 20s;
        }

        .slide:nth-child(6) {
            animation-delay: 25s;
        }

        @keyframes slideShow {

            0%,
            16.66% {
                /* Changed to 16.66% (100% ÷ 6 slides) for 5s each */
                opacity: 1;
                z-index: 1;
            }

            16.67%,
            /* Adjusted timing */
            100% {
                opacity: 0;
                z-index: 0;
            }
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        footer {
            color: #2C3E50;
        }
    </style>
