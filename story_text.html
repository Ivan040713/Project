<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tokyo Memory Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        /* Table styling */
        .gallery-table {
            width: 100%;
            border-collapse: collapse;
            margin: 0 auto;
        }

        .gallery-table td {
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            vertical-align: top;
            text-align: center;
        }

        .gallery-table td:hover {
            transform: scale(1.05);
        }

        .gallery-table img {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 5px;
        }

        .gallery-table p {
            margin-top: 10px;
            font-size: 1em;
            line-height: 1.5;
            color: #555;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #2c3e50;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 20px 0;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #34495e;
        }

        a {
            text-decoration: none;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #555;
            text-align: center;
            padding: 10px 0;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .gallery-table img {
                height: 150px;
            }

            .gallery-table p {
                font-size: 0.9em;
            }

            button {
                font-size: 14px;
                padding: 8px 16px;
            }

            /* Stack table cells on small screens */
            .gallery-table {
                display: block;
            }

            .gallery-table tr {
                display: block;
                margin-bottom: 20px;
            }

            .gallery-table td {
                display: block;
                width: 100%;
                margin-bottom: 10px;
            }

            .gallery-table td:last-child {
                margin-bottom: 0;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>My Tokyo Memory Book</h1>
        <table class="gallery-table">
            <!-- Row 1 -->
            <tr>
                <td>
                    <img src="image/Akihabara.jpg" alt="Akihabara">
                </td>
                <td>
                    <img src="image/Ginza.jpg" alt="Ginza">
                </td>
            </tr>
            <!-- Row 2 -->
            <tr>
                <td>
                    <img src="image/Shibuya.jpg" alt="Shibuya Crossing at Night">
                </td>
                <td>
                    <img src="image/TokyoTower.jpg" alt="Roppongi - Tokyo Tower">
                </td>
            </tr>
            <!-- Row 3 -->
            <tr>
                <td>
                    <img src="image/Shinjuku.jpg" alt="Shinjuku - Tokyo Metropolitan Government Building">
                </td>
                <td>
                    <img src="image/DotonboriBridge.jpg" alt="Asakusa - Dōtonbori Bridge">
                </td>
            </tr>
        </table>
    </div>
    <a href="story_text1.html"><button>Next</button></a>
    <footer>
        © 2025 GSTC2066 Wednesday Group 5. All rights reserved.
    </footer>
</body>

</html>
