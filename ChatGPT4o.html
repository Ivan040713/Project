<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo-to-Photo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #F9ECEC;
            color: #2C3E50;
        }

        .task {
            margin-bottom: 40px;
            /* Space between tasks */
        }

        .task h2 {
            margin-bottom: 10px;
            font-size: 18px;
            text-align: left;
            font-weight: normal;
            /* Remove bold styling */
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #FFFFFF;
        }

        td {
            padding: 10px;
            /* Add padding for better spacing around images */
            text-align: center;
            /* Center the images in the table cells */
        }

        .photo {
            width: 300px;
            /* Fixed width for all photos */
            height: 300px;
            /* Fixed height for all photos */
            object-fit: cover;
            /* Ensure images scale properly */
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #3498DB;
            color: #FFFFFF;
            border: none;
        }

        button:hover {
            background-color: #2980B9;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #E74C3C;
            text-decoration: none;
        }

        a:hover {
            color: #C0392B;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #2C3E50;
        }
    </style>
</head>
